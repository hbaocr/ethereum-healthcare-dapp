<template name="patientReports">
{{#ensureLoggedInAndRegistered}}
  <button type="submit" class="btn btn-default btn btn-primary btn-lg">Add Report</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>MRN</th>
        <th>DOB</th>
      </tr>
    </thead>
    <tbody>
    {{#each patientReports}}
      {{>patient}}
    {{/each}}
    </tbody>
  </table>
{{/ensureLoggedInAndRegistered}}
</template>
