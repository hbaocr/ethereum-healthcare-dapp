<template name="requestAccess">
  <div class="container">
    <div class="jumbotron">
      <h2>Request Access</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" value="yinqwu@cisco.com" name="email" class="form-control" id="email" >
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" value="Yinqian" name="firstName" class="form-control" id="firstName" >
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" value="Wu" name="lastName" class="form-control" id="lastName" >
        </div>
        <div class="form-group">
          <label for="npi">Organization</label>
          <input type="text" value="Cisco" name="npi" class="form-control" id="npi" >
        </div>     
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" value="669-261-9631" name="phoneNumber" class="form-control" id="phoneNumber" >
        </div>
        <button type="submit" class="btn btn-default btn btn-primary btn-lg">Submit</button>

    </form>
    </div>
  </div>
</template>
