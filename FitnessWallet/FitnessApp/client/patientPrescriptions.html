<template name="patientPrescriptions">
	{{#ensureLoggedInAndRegistered}}
		
	<button type="submit" class="btn btn-default btn btn-primary btn-lg"  style="width:170px;height:35px;font-size:20px;">Add Prescription</button>

	<table class="table table-striped">
	    <thead>
	      <tr>
	        <th>Name</th>
	        <th>MRN</th>
	        <th>No.</th>
	      </tr>
	    </thead>
	    <tbody>
	    {{#each patientPrescriptions}}
	      {{>prescription}}
	    {{/each}}
	    </tbody>
	</table>

	{{/ensureLoggedInAndRegistered}}
</template>
